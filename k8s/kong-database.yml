apiVersion: v1
kind: ConfigMap
metadata:
  name: kong-database-config
  namespace: default
  labels:
    app: kong-set
data:
  postgres_db: kong
  postgres_user: kong
  postgres_password: kong
  pgdata: /var/lib/postgresql/data/pgdata
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: kong-database-pv-volume
  labels:
    type: local
    app: kong-set
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/var/lib/postgresql/data"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: kong-database-pv-claim
  labels:
    app: kong-set
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong-database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong-set
  template:
    metadata:
      labels:
        app: kong-set
    spec:
      volumes:
        - name: kong-database-storage
          persistentVolumeClaim:
            claimName: kong-database-pv-claim
      containers:
        - image: postgres:9.6
          name: kong-database
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: kong-database-config
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: kong-database-config
                  key: postgres_password
            - name: PGDATA
              valueFrom:
			    configMapKeyRef:
                  name: kong-database-config
                  key: pgdata
			- name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: kong-database-config
                  key: postgres_db
          ports:
            - containerPort: 5432
              name: kong-database
          volumes:
            - name: kong-database-storage
              persistentVolumeClaim:
                claimName: kong-database-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: kong-database
  labels:
    apps: kong-set
spec:
  type: ClusterIP
  ports:
    - port: 5432
  selector:
    app: postgres 